<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player HLS | DASH | MP4</title>
</head>
<body>
    <video id="video" controls width="640" height="320" muted></video>
    <select id="select">
        <option selected disabled>Select video extension...</option>
        <option value="mp4">MP4</option>
        <option value="hls">HLS</option>
        <option value="dash">DASH</option>
    </select>
</body>
</html>
